{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'MyProject/css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="{% static 'MyProject/img/wave.png' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'MyProject/img/bg.svg' %}">
		</div>
		<div class="register-content">
			<form method="POST" action="/signup/">
				{% csrf_token %}
				<img src="{% static 'MyProject/img/avatar.svg' %}">
				<h2 class="title">Register</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" placeholder="Name" class="input" name="name" required>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i">
           		    	<i class="  fas fa-phone"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="tel" placeholder="Mobile Number" class="input" name="phone" required>
            	   </div>
            	</div>
              <div class="input-div one">
                 <div class="i">
                    <i class="fas fa-user"></i>
                 </div>
                 <div class="div">
                    <input type="email" placeholder="Email Id" class="input" name="email" required>
                 </div>
              </div>
              <div class="input-div pass">
                 <div class="i">
                    <i class="fas fa-envelope"></i>
                 </div>
                 <div class="div">
                    <input type="password" placeholder="Password" class="input" name="password" required>
                 </div>
              </div>
                <a href="/login/">Already have an account?</a>
            	<input type="submit" class="btn" value="Sign Up">
				{% if messages %}
				{% for msg in messages %}
				<h3>{{msg}}</h3>
				{% endfor %}
				{% endif %}
            </form>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'MyProject/js/main.js' %}"></script>
</body>
</html>
